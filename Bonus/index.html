<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slider">
                <div class="item active">
                    <img src="css/img/01.webp" alt="Thumbnail 1">
                </div>
                <div class="item hidden">
                    <img src="css/img/02.webp" alt="Thumbnail 2">
                </div>
                <div class="item hidden">
                    <img src="css/img/03.webp" alt="Thumbnail 3">
                </div>
                <div class="item hidden">
                    <img src="css/img/04.webp" alt="Thumbnail 4">
                </div>
                <div class="item hidden">
                    <img src="css/img/05.webp" alt="Thumbnail 5">
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="thumbnail opacity">
                <img src="css/img/01.webp" alt="Thumbnail 1">
            </div>
            <div class="thumbnail opacity" >
                <img src="css/img/02.webp" alt="Thumbnail 2">
            </div>
            <div class="thumbnail opacity">
                <img src="css/img/03.webp" alt="Thumbnail 3">
            </div>
            <div class="thumbnail opacity">
                <img src="css/img/04.webp" alt="Thumbnail 3">
            </div>
            <div class="thumbnail opacity">
                <img src="css/img/05.webp" alt="Thumbnail 3">
            </div>

            <button class="next"><i class="fa-solid fa-arrow-down-long"></i></button>
            <button class="prev"><i class="fa-solid fa-arrow-up"></i></button>
        </div>

       
        
    </div>



    <script src="js/script.js"></script>
</body>
</html>
